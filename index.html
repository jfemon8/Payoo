<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.8/daisyui.css" rel="stylesheet" type="text/css" />
    <title>Payoo Mobile App</title>
</head>
<body>
    <section class="max-w-md min-h-screen mx-auto py-6 bg-[#F4F5F7]">
        <nav class="flex justify-center items-center mt-32">
            <div class="flex justify-center items-center my-5 w-9/12 relative">
                <img src="assets/bg.png" class="absolute w-48" alt="BG">
                <img src="assets/Group.png" alt="Group">
            </div>
        </nav>

        <div class="hero">
            <div class="hero-content flex-col lg:flex-row-reverse">
              <div class="card bg-base-100 w-full max-w-md shrink-0 shadow-2xl">
                <div class="card-body">
                  <fieldset class="fieldset">
                    <label class="fieldset-label font-bold">Mobile Number</label>
                    <input type="email" class="input bg-[#F4F5F7] px-10" placeholder="Enter your number" />
                    <label class="fieldset-label font-bold">4 Digit Pin</label>
                    <input type="number" class="input bg-[#F4F5F7] px-10" placeholder="Enter 4 Digit Pin" />
                    <button class="btn btn-info bg-[#0874F2] mt-4 text-white font-bold">Login</button>
                  </fieldset>
                </div>
              </div>
            </div>
          </div>

    </section>

    <script src="https://cdn.tailwindcss.com"></script>
</body>
</html>
