<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.8/daisyui.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-slate-700">
    <section class="bg-white pt-6 max-w-md min-h-screen mx-auto">
        <nav class="flex justify-between items-center px-6">
            <div class="flex items-center gap-2">
                <img src="assets/Group.png" class="w-14" alt="Logo">
                <div>
                    <h1 class="text-lg font-extrabold">$ <span id="balance">45000</span></h1>
                    <p class="text-sm">Available Balance</p>
                </div>
            </div>
            <button class="btn btn-outline"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 9V5.25A2.25 2.25 0 0 0 13.5 3h-6a2.25 2.25 0 0 0-2.25 2.25v13.5A2.25 2.25 0 0 0 7.5 21h6a2.25 2.25 0 0 0 2.25-2.25V15M12 9l-3 3m0 0 3 3m-3-3h12.75" />
              </svg>
              Log Out</button>
        </nav>

        <hr class="mt-3 text-gray-400">

        <div class="p-6">
            <h1 class="text-2xl font-bold mb-3">Welcome to Payoo!</h1>
            <p class="text-gray-500 mb-6">Enjoy easy and convenient financial services with us. Cashout charge is low and </p>
            <div class="grid grid-cols-3 gap-2">

                <div id="add-money-card" class="card bg-base-100 border-1 border-gray-400 shadow-md text-center items-center pt-6 cursor-pointer">
                      <img
                        src="assets/wallet1.png"
                        alt="Wallet"
                        class="w-6" />
                    <div class="py-6 items-center text-center">
                      <h2 class="font-semibold text-sm">Add Money</h2>
                    </div>
                </div>
                
                <div id="cash-out-card" class="card bg-base-100 border-1 border-gray-400 shadow-md text-center items-center pt-6 cursor-pointer">
                      <img
                        src="assets/send1.png"
                        alt="Wallet"
                        class="w-6" />
                    <div class="py-6 items-center text-center">
                      <h2 class="font-semibold text-sm">Cashout</h2>
                    </div>
                </div>

                <div class="card bg-base-100 border-1 border-gray-400 shadow-md text-center items-center pt-6 cursor-pointer">
                      <img
                        src="assets/money1.png"
                        alt="Wallet"
                        class="w-6" />
                    <div class="py-6 items-center text-center">
                      <h2 class="font-semibold text-sm">Transfer Money</h2>
                    </div>
                </div>

                <div class="card bg-base-100 border-1 border-gray-400 shadow-md text-center items-center pt-6 cursor-pointer">
                      <img
                        src="assets/bonus1.png"
                        alt="Wallet"
                        class="w-6" />
                    <div class="py-6 items-center text-center">
                      <h2 class="font-semibold text-sm">Get Bonus</h2>
                    </div>
                </div>

                <div class="card bg-base-100 border-1 border-gray-400 shadow-md text-center items-center pt-6 cursor-pointer">
                      <img
                        src="assets/purse1.png"
                        alt="Wallet"
                        class="w-6" />
                    <div class="py-6 items-center text-center">
                      <h2 class="font-semibold text-sm">Pay Bill</h2>
                    </div>
                </div>

                <div class="card bg-base-100 border-1 border-gray-400 shadow-md text-center items-center pt-6 cursor-pointer">
                      <img
                        src="assets/transaction1.png"
                        alt="Wallet"
                        class="w-6" />
                    <div class="py-6 items-center text-center">
                      <h2 class="font-semibold text-sm">Transaction</h2>
                    </div>
                </div>

            </div>
        </div>

        <div id="add-money" class="bg-gray-200 p-6">
            <h1 class="font-semibold text-lg mb-4">Add Money</h1>

            <form class="w-full bg-white border border-base-300 p-4 rounded-box">

                <label class="fieldset-label">Select A Bank</label>
                <select class="select bg-gray-100">
                    <option disabled selected>Select Bank</option>
                    <option>bKash</option>
                    <option>Rocket</option>
                    <option>Nagad</option>
                    <option>UPay</option>
                </select>
                
                <label class="fieldset-label">Bank Account Number</label>
                <input id="add-money-from" type="number" class="input bg-gray-100" placeholder="Enter 11 digit account number" />
                
                <label class="fieldset-label">Amount to Add</label>
                <input id="add-amount" type="number" class="input bg-gray-100" placeholder="Enter Amount to deposit" />
                
                <label class="fieldset-label">Pin Number</label>
                <input id="add-pin" type="number" class="input bg-gray-100" placeholder="Enter 4 digit pin number" />
                
                <button id="add-money-btn" class="btn btn-primary mt-4 text-white">Add Money</button>
              </form>

        </div>

        <div id="cash-out" class="bg-gray-200 p-6">
            <h1 class="font-semibold text-lg mb-4">Cash Out</h1>

            <form class="w-full bg-white border border-base-300 p-4 rounded-box">
                
                <label class="fieldset-label">Agent Number</label>
                <input id="withdraw-money-to" type="number" class="input bg-gray-100" placeholder="Enter 11 digit number" />
                
                <label class="fieldset-label">Amount</label>
                <input id="withdraw-amount" type="number" class="input bg-gray-100" placeholder="Enter Amount to withdraw" />
                
                <label class="fieldset-label">Pin Number</label>
                <input id="withdraw-pin" type="number" class="input bg-gray-100" placeholder="Enter 4 digit pin number" />
                
                <button id="withdraw-money-btn" class="btn btn-primary mt-4 text-white">Withdraw Money</button>
              </form>

        </div>
    </section>
    <script src="js/tougle.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
