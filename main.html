<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.8/daisyui.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-200">
    <section class="bg-white py-6 max-w-md min-h-screen mx-auto">
        <nav class="flex justify-between items-center px-6">
            <div class="flex items-center gap-2">
                <img src="assets/Group.png" class="w-14" alt="Logo">
                <div>
                    <h1 class="text-lg font-extrabold">$ <span>45000</span></h1>
                    <p class="text-sm">Available Balance</p>
                </div>
            </div>
            <button class="btn btn-outline"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 9V5.25A2.25 2.25 0 0 0 13.5 3h-6a2.25 2.25 0 0 0-2.25 2.25v13.5A2.25 2.25 0 0 0 7.5 21h6a2.25 2.25 0 0 0 2.25-2.25V15M12 9l-3 3m0 0 3 3m-3-3h12.75" />
              </svg>
              Log Out</button>
        </nav>

        <hr class="mt-3 text-gray-400">

        <div class="p-6">
            <h1 class="text-2xl font-bold mb-3">Welcome to Payoo!</h1>
            <p class="text-gray-500 mb-6">Enjoy easy and convenient financial services with us. Cashout charge is low and </p>
            <div class="grid grid-cols-3 gap-2">

                <div class="card bg-base-100 border-1 border-gray-400 shadow-md text-center items-center pt-6 cursor-pointer">
                      <img
                        src="assets/wallet1.png"
                        alt="Wallet"
                        class="w-6" />
                    <div class="py-6 items-center text-center">
                      <h2 class="font-semibold text-sm">Add Money</h2>
                    </div>
                </div>
                
                <div class="card bg-base-100 border-1 border-gray-400 shadow-md text-center items-center pt-6 cursor-pointer">
                      <img
                        src="assets/send1.png"
                        alt="Wallet"
                        class="w-6" />
                    <div class="py-6 items-center text-center">
                      <h2 class="font-semibold text-sm">Cashout</h2>
                    </div>
                </div>

                <div class="card bg-base-100 border-1 border-gray-400 shadow-md text-center items-center pt-6 cursor-pointer">
                      <img
                        src="assets/money1.png"
                        alt="Wallet"
                        class="w-6" />
                    <div class="py-6 items-center text-center">
                      <h2 class="font-semibold text-sm">Transfer Money</h2>
                    </div>
                </div>

                <div class="card bg-base-100 border-1 border-gray-400 shadow-md text-center items-center pt-6 cursor-pointer">
                      <img
                        src="assets/bonus1.png"
                        alt="Wallet"
                        class="w-6" />
                    <div class="py-6 items-center text-center">
                      <h2 class="font-semibold text-sm">Get Bonus</h2>
                    </div>
                </div>

                <div class="card bg-base-100 border-1 border-gray-400 shadow-md text-center items-center pt-6 cursor-pointer">
                      <img
                        src="assets/purse1.png"
                        alt="Wallet"
                        class="w-6" />
                    <div class="py-6 items-center text-center">
                      <h2 class="font-semibold text-sm">Pay Bill</h2>
                    </div>
                </div>

                <div class="card bg-base-100 border-1 border-gray-400 shadow-md text-center items-center pt-6 cursor-pointer">
                      <img
                        src="assets/transaction1.png"
                        alt="Wallet"
                        class="w-6" />
                    <div class="py-6 items-center text-center">
                      <h2 class="font-semibold text-sm">Transaction</h2>
                    </div>
                </div>

            </div>
        </div>

        <div>
            
        </div>
    </section>
    
</body>
</html>
